<html lang="en">

<body>

    <h1>Spørgsmål 1</h1>

    <h2>Kategori: Dansk artist</h2>


    <div class="questionboxes">
        <div class="containerboxes">
            <div class="blackbox"></div>
            <div class="blackbox"></div>
            <div class="yellowbox"><h3 class = "T">T</h3></div>
            <div class="yellowbox"><h3 class = "O">O</h3></div>
            <div class="yellowbox"><h3 class = "B">B</h3></div>
            <div class="yellowbox"><h3 class = "I">I</h3></div>
            <div class="yellowbox"><h3 class = "A">A</h3></div>
            <div class="yellowbox"><h3 class = "S">S</h3></div>
            <div class="blackbox"></div>
            <div class="blackbox"></div>
        </div>
    </div>


    <div class="questionboxes">
        <div class="containerboxes">
            <div class="blackbox"></div>
            <div class="blackbox"></div>
            <div class="yellowbox"><h3 class= "R">R</h3></div>
            <div class="yellowbox"><h3 class = "A">A</h3></div>
            <div class="yellowbox"><h3 class = "H">H</h3></div>
            <div class="yellowbox"><h3 class = "I">I</h3></div>
            <div class="yellowbox"><h3 class = "M">M</h3></div>
            <div class="blackbox"></div>
            <div class="blackbox"></div>
        </div>
    </div>


    <div class="containerQuestion">
    <form  id ="myForm" action="/" method="GET">
        <input  id ="getValues" type ="text" placeholder="Gæt bogstav">
    </form>
    </div>

   



    
    <div class="containerButtons">
    <button id = "getAnswer" class="answer" type="button">Se svar</button>
    <button class="submit" id="myBtn" type="button"> Godkend</button>
    <a href="question2.html">
        <button class="Next" type="button"> Næste</button>
    </a>
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        $("h3").toggle();
        const words = [];
        for (let i = 0; i < document.querySelectorAll("h3").length; i++) {
            a = document.querySelectorAll("h3")[i].firstChild.nodeValue;
            words.push(a);
            
        }
        console.log(words)

        const answer = document.getElementById("getAnswer")
        answer.addEventListener("click", answerFunction); 

        function answerFunction() {
            $("h3").hide();
            $("h3").fadeIn();
        }

       const element = document.getElementById("myBtn");
       element.addEventListener("click", myFunction);
       
       function myFunction() {
        tempText = document.getElementById("getValues").value;
        console.log(tempText);

        if (words.includes(document.getElementById("getValues").value)) {
        console.log("Yeah, it works - positive")
        $("."+tempText).fadeToggle()
        } else {
        console.log("It still works - Negative")
        $("body").addClass("game-over")

        setTimeout(function() {
            $("body").removeClass("game-over");
        },300)

        }
    }

    
    </script>
   
</body>
</html>
